<html>
<head>
<script>


let sum = 0;
const number = prompt('Enter a integer: ');


let temp = number;
while (temp > 0) {

    let remainder = temp % 10;

    sum += remainder * remainder * remainder;

    
    temp = parseInt(temp / 10); 
}

if (sum == number) {
    console.log(`${number} is an Armstrong number`);
}
else {
    console.log(`${number} is not Armstrong number`);
}

</script>

</head>
<body>

  
</body>
</html>
