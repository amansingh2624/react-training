<html>
<head>
<script>
function reversestring(str) {


let newstring = "";
for (let i = str.length - 1; i >= 0; i--) {
    newstring += str[i];
}
return newstring;
}

// take input from the user
const string = prompt('Enter a string: ');

const result = reversestring(string);
console.log(result);
</script>
